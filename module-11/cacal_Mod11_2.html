    <script>
		var myArray = [];
	
		function arrayElement() {
		myArray[myArray.length] = document.getElementById("elementData").value;
		}
		
		function clearField() {
			document.getElementById("elementData").value = "";
		}

		function removeLastElement() {
		myArray.pop();
		}
		
		function headsUp() {
			alert("Item: " + document.getElementById("elementData").value + " was added to position " + myArray.length + " of your list");
		}
		
		function removePreviousDisplay() {
			document.getElementById("display").innerHTML = "";
		}
		
		function printArray() {
			for (let i = 0; i < myArray.length; i++) {
				document.getElementById("display").innerHTML += ("Item " + (i+1) + " = " + myArray[i] + " <br /> ");
			}
		
		}
	
    </script>


</head>

<body>
<div id = "container">

<h1>Assignment 11.2: JavaScript - Part 3</h1>
	
	<br>
	<p>This is an interactive To Do List. Type in your first item in the text box, then click "Add".  Click the "Display" button to see current items in the list.  Click the "Delete Last Entry" button if you would like to remove the last entry.</p>
	<p>
		<input type="text" id="elementData" value=" ">
		<button type="button"
		onclick="arrayElement(), headsUp(), clearField()">Add</button> 
		<button type="button"
		onclick="removeLastElement()">Delete Last Entry</button> 
		<button type="button"
		onclick="removePreviousDisplay(), printArray()">Display</button> 			
	</p>
	<hr>
	<p id="display"></p>		
	<br>
	
</div>
</body>
